<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table rowspan colspan </title>
    <link rel="stylesheet" href="css/style.css">

    <style>

        table{
            width: 60%;
        }
        td{
            text-align: center;
            font-size: 40px;
        }


    </style>

</head>
<body>
    <center>
        <h1>CALLSPAN ROWSPAN</h1>
       
    <table border="1">
       
        <tbody >

            <tr>

                <td>A</td>
                <td>B</td>
                <td>C</td>
                <td style="background-color:pink ;" colspan="2"rowspan="2">D</td>
            
            </tr>

            <tr>
                <td>E</td>
                <td>F</td>
                <td>G</td>
            </tr>

            <tr>
                <td>H</td>
                <td>I</td>
                <td style="background-color:wheat ;"  colspan="3">J</td>
            </tr>
            <tr>
                <td style="background-color:burlywood ;" colspan="5">k</td>
            </tr>

        </tbody>

 </table>
</center>
    
</body>
</html>
